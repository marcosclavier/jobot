<!DOCTYPE html>
<html>
<head>
  <title>Job Bot Options</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { font-size: 22px; }
    p { margin-top: 20px; }
    #status { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Job Application Auto-Filler Options</h1>
  <p>Paste your authentication token from the Job Bot web portal here. This token will be used to securely fetch your profile data.</p>
  <textarea id="authToken" rows="5" cols="50" placeholder="Paste your JWT token here..."></textarea>
  <button id="saveToken">Save Token</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
