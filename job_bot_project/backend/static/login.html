<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 flex justify-center items-center h-screen m-0">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Login</h1>
        <form id="loginForm" class="flex flex-col">
            <label for="email" class="text-left mb-2 text-gray-700 font-medium">Email:</label>
            <input type="email" id="email" name="email" required
                   class="p-3 mb-5 border border-gray-300 rounded-md text-base focus:outline-none focus:border-blue-500">
            <label for="password" class="text-left mb-2 text-gray-700 font-medium">Password:</label>
            <input type="password" id="password" name="password" required
                   class="p-3 mb-5 border border-gray-300 rounded-md text-base focus:outline-none focus:border-blue-500">
            <button type="submit"
                    class="bg-blue-600 text-white p-3 rounded-md text-base cursor-pointer transition duration-300 hover:bg-blue-700">
                Login
            </button>
        </form>
        <p class="mt-6 text-gray-600">Don't have an account? <a href="/static/register.html" class="text-blue-600 hover:underline">Register here</a>.</p>
        <p id="error-message" class="text-red-600 mt-4 font-medium"></p>
    </div>
    <script src="/static/auth.js"></script>
</body>
</html>
